                    </div>


                </div>

                        <ion-icon class='left-sidebar-icons' name="settings"></ion-icon>

                        <a href='#' class='left-sidebar-links'>Settings</a>

                    <div class='give-feedback-hover-box'>

                        <ion-icon class='give-feedback-icon' name="information-circle"></ion-icon>

                        <p class='give-feedback'>Give Feedback</p>

                        <ion-icon class='profile-icon' name="caret-down-outline"></ion-icon>

                    </div>
